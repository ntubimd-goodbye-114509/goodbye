{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/add_blacklist.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>黑名單管理</title>
</head>
<body>
    <div class="header">{% include 'base.html' %}</div>
    <ul class="blacklist">
        {% for blocked_user in blacklist %}
          <li>
            {{ blocked_user.blocked_user.username }}
            <form method="POST" action="{% url 'remove_from_blacklist' %}">
              {% csrf_token %}
              <input type="hidden" name="blocked_user_id" value="{{ blocked_user.blocked_user.id }}">
              <button type="submit" class="btn btn-danger btn-sm">移除</button>
            </form>
          </li>
        {% endfor %}
    </ul>
</body>
</html>
