{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/register.css/">
</head>
<body>
    <div class="login-container"> 
        <div class="container mt-5">
            <h1 class="text-white text-center mb-4">Login</h1>
    
            <form action="/login/" method="post" class="mx-auto" style="max-width: 400px;">
                {% csrf_token %}
                
                <div class="mb-3">
                    <input type="text" id="username" name="username" class="form-control" placeholder="請輸入使用者名稱" required>
                </div>
    
                <div class="mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="請輸入密碼" required>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">確認</button>
            </form>
    
            <div class="text-center mt-4 text-white">
                還沒有帳號嗎？<a href="/register/" class="text-light fw-bold">註冊一個吧</a>
            </div>
        </div>
    </div>
</body>
</html>
