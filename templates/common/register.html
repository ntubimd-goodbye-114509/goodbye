<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/register.css/"> 
</head>

 
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-white text-center mb-4">Register</h1>
    
        <form action="/register/" method="post" class="mx-auto" style="max-width: 400px;">
            {% csrf_token %}
    
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="用戶名稱（可留空）">
            </div>

            <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="帳號(您的電子郵件)" required>
            </div>
    
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="密碼" required>
            </div>
    
            <div class="mb-3">
                <input type="password" class="form-control" name="password2" placeholder="確認密碼" required>
            </div>
    
    
            <button type="submit" class="btn btn-primary w-100">註冊</button>
        </form>
    
        <div class="text-center mt-3 text-white">
            已經有帳號了？ <a href="{% url 'login' %}" class="text-light fw-bold">點此登入</a>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
