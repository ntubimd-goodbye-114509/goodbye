<!--原公告介面現在可以直接shop_detail使用 這裡不用管-->
{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h2 class="mb-3">商店公告列表</h2>
  {% if announcements %}
    <ul class="list-group">
      {% for a in announcements %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'show_announcement' shop.id a.id %}">{{ a.title }}</a>
          <span class="text-muted small">{{ a.update|date:"Y/m/d H:i" }}</span>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted">目前沒有公告。</p>
  {% endif %}
</div>
{% endblock %}
