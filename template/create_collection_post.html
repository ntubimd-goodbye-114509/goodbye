{% extends "base.html" %}

{% block content %}
<div class="post-container">
    <h2>新增收物帖</h2>
    <form id="post-form" method="POST" enctype="multipart/form-data" action="{% url 'post_create' %}">
        {% csrf_token %}

        <div class="form-content">
            <!-- 左邊：圖片上傳 -->
            <div class="image-upload">
                <label for="cover-image" class="cover-placeholder">
                    + 加入封面
                </label>
                <input type="file" id="cover-image" name="cover_image" accept="image/*" style="display:none;">
                
                <div class="other-images">
                    <label for="additional-image" class="add-image-btn">+</label>
                    <input type="file" id="additional-image" name="additional_images" accept="image/*" multiple style="display:none;">
                </div>
            </div>

            <!-- 右邊：表單欄位 -->
            <div class="form-fields">
                <div class="form-group">
                    <label for="title">標題：</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">文字：</label>
                    <textarea id="description" name="description" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label>標籤：</label>
                    <div id="tag-container">
                        <!-- 動態新增的標籤 -->
                    </div>
                    <div class="tag-input-group">
                        <input type="text" id="new-tag" placeholder="#新增標籤">
                        <button type="button" id="add-tag-btn">新增</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 下方按鈕區 -->
        <div class="form-actions">
            <button type="button" class="cancel-btn" onclick="window.history.back()">取消</button>
            <button type="submit" class="submit-btn">確認</button>
        </div>
    </form>
</div>

<script src="{% static 'js/post_create.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/post_create.css' %}">
{% endblock %}
