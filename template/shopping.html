<!DOCTYPE html>

<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物網站</title>
    <link rel="stylesheet" href="css/shopping.css">

</head>
<body>
    <content>
        <header>
            <button class="menu-btn" id="menu-toggle">
                ☰
            </button>

            <!-- LOGO 置中顯示 -->
            <div class="logo">
                <img src="image/logo1.png" alt="GoodBuy Logo">
            </div>
            <!-- 搜尋框置中顯示 -->
            <input type="text" id="search" placeholder="有什麼喜歡的東西嗎?">
            
        
        </header>
        <footer>
            <!-- 下拉選單篩選商品類型 -->
            <div class="filter-fixed">
                <select id="type-filter">
                    <option value="all">所有商品類型</option>
                    <option value="sell">售物文</option>
                    <option value="receive">收物文</option>
                </select>
            
                <select id="status-filter">
                    <option value="all">所有銷售狀態</option>
                    <option value="on-sale">銷售中</option>
                    <option value="sold-out">已結束</option>
                </select>
            </div>
            
            
            <div id="sidebar" class="sidebar">
                <a href="#" id="close-sidebar" style="text-align:right; padding-right:20px;">✕</a>
                <a href="index.html">🏠 首頁</a>
                <a href="cart.html">🛒 購物車</a>
                <a href="account.html">👤 我的帳戶</a>
                <a href="#">📦 訂單查詢</a>
                <a href="#">📞 聯絡我們</a>
            </div>
            
            
        </footer>
    </content>
        <main id="product-list">
            <!-- 這裡將由 JavaScript 動態插入商品 -->
        </main>
        <script src="js/shopping.js"></script>
</body>
</html>
