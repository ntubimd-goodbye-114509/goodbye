{% load static %}
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/static/css/header.css/" />
    <script defer src="/static/js/list.js/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="head">

    <header class="header">
        <button class="menu-btn" id="menu-toggle" aria-label="菜单">
            <img src="{% static 'img/menu.png' %}" alt="Menu" />
        </button>

        <div class="logo">
            <img alt="GoodBye Logo" src="{% static 'img/logolong.png' %}" />
        </div>

        <div class="search-bar">
            <input type="text" placeholder="有什麼喜歡的東西嗎？">
            <button aria-label="搜索"><i class="fas fa-search"></i></button>
        </div>

        <button class="msg-btn" aria-label="消息通知">
            <img src="{% static 'img/msg.png' %}" alt="通知">
        </button>
    
        <nav class="menu" id="menu">
            <ul>
                <li><a href="#">我的收物帖</a></li>
                <li><a href="#">我的賣場</a></li>
                <li><a href="#">聯絡我們</a></li>
            </ul>
        </nav>
    </header>

</body>
</html>
