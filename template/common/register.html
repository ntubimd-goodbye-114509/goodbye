<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="/static/css/register.css"> 
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="header">
                <h1 style="color: white;">註冊</h1>
            </div>

            <form action="/register/" method="post">
                {% csrf_token %}
                <h3 style="color: red;">{{ msg }}</h3>
                
                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" placeholder="請輸入電子郵件" required>

                <label for="password">密碼：</label>
                <input type="password" id="password" name="password" placeholder="請輸入密碼" required>

                <label for="password2">確認密碼：</label>
                <input type="password" id="password2" name="password2" placeholder="請再次輸入密碼" required>

                <label for="username">用戶名稱：</label>
                <input type="text" id="username" name="username">

                <button type="submit">註冊</button>
            </form>

            <p>已經有帳號了？ <a href="{% url 'login' %}">點此登入</a></p>
        </div>
    </div>
</body>
</html>
