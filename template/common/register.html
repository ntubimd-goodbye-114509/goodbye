<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/register.css"> 
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-0">註冊</h3>
                    </div>
                    <div class="card-body">

                        <!-- ✅ 顯示 Django 訊息 -->
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form action="/register/" method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="email" class="form-label">電子郵件：</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="請輸入電子郵件" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">密碼：</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼" required>
                            </div>

                            <div class="mb-3">
                                <label for="password2" class="form-label">確認密碼：</label>
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="請再次輸入密碼" required>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">用戶名稱：</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="可留空，自動從信箱取名">
                            </div>

                            <button type="submit" class="btn btn-primary w-100">註冊</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">已經有帳號了？ <a href="{% url 'login' %}">點此登入</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
