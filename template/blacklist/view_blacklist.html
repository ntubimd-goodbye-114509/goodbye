<ul>
    {% for blocked_user in blacklist %}
      <li>
        {{ blocked_user.blocked_user.username }}
        <form method="POST" action="{% url 'remove_from_blacklist' %}">
          {% csrf_token %}
          <input type="hidden" name="blocked_user_id" value="{{ blocked_user.blocked_user.id }}">
          <button type="submit">移除</button>
        </form>
      </li>
    {% endfor %}
  </ul>
