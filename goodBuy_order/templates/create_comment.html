<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
        <h4>對訂單 #{{ order.id }} 評論</h4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">送出評論</button>
            <a href="{% url 'view_order_detail' order.id %}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</body>
</html>
